<input type="text" ng-model="search" placeholder="Find Your Event" />
<h3>{{meta.geolocation.display_name}}</h3>
<div style="display:inline-block;">
  <div ng-repeat="events in list | filter: search">
    <a ng-href = "/#/events/{{events.title}}"  >Artist: {{events.title}}</a>
    <div>Venue: {{events.venueName}}, {{events.city}}</div>
    <div>
      <a href="{{events.url}}" target="_blank"><span>Tickets</span></a>
    </div>
  </div>
</div>
<div ui-view class="col-sm-6" style="display:inline-block;float:right;">

</div>
